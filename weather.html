<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <meta name="author" content="Sri Sabarish">
    <meta name="about-us" content="Im an front end developer">
    <link rel="icon" href="weather-news.png">
    <link rel="stylesheet" href="weather.css">
</head>
<body id="body">
    
    <!-- interface video -->
    <video autoplay muted loop id="myVideo" class="back-video" style="display: block;">
        <source src="854002-hd_1920_1080_24fps.mp4" type="video/mp4">  
    </video>

    <!-- Container -->
    <p id="time">00:00:00</p>
    <div id="container">     
        <h1 id="heading" class="">WEATHER APP</h1>      
        <form class="user">
            <input type="text" id="input" placeholder="Enter City">
            <button id="btn">Get Weather</button>
        </form>
        <section class="box" style="display: none;">
        </section>
   </div>

   <!-- JS file -->
   <script src="weather.js"></script>
</body>
</html>
